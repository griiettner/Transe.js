<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, maximum-scale=1">

    <link rel="stylesheet" href="css/style.css">

    <title>ScrollTransform # Transformable scroll elements</title>
</head>

<body>
    <img id="holder" src="" alt>



    <script src="http://code.jquery.com/jquery-1.8.2.js"></script>
    <script src="../../src/jquery.scrolltransform.js"></script>
    <script>
        $(function() {

            $(window).resize(function() {
                var win = $(this),
                    winW = win.width(),
                    winH = win.height(),
                    docH = $(document).height(),
                    holder = $('#holder');

                $('html,body').css({
                    height: winH * 5
                });

                holder.css({
                    width: winW,
                    height: winH,
                    position: 'fixed', // Not the best way but so we can ensure that it works without JS too
                    //lineHeight: winH + 'px'
                });

                holder.transe({
                    start: 0,
                    end: winH * 4,
                    property: 'src',
                    before: 'img/1.jpg',
                    after: 'img/500.jpg'
                });
            }).resize();
        });
    </script>
</body>
</html>

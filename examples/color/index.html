<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, maximum-scale=1">

    <link rel="stylesheet" href="css/style.css">

    <title>ScrollTransform # Transformable scroll elements</title>
</head>

<body>
    <a href="#" class="animate">Animate On/Off</a>
    <div id="holder">scrollTransform</div>



    <script src="http://code.jquery.com/jquery-1.8.2.js"></script>
    <script src="../../src/jquery.scrolltransform.js"></script>
    <script>
        $(function() {
            var holder = $('#holder');
            $('.animate').on('click', function(){
                holder.toggleClass('transition');
                return false;
            });

            $(window).resize(function() {
                var win = $(this),
                    winW = win.width(),
                    winH = win.height(),
                    docH = $(document).height();

                $('html,body').css({
                    height: winH * 5
                });

                holder.css({
                    position: 'fixed', // Not the best way but so we can ensure that it works without JS too
                    lineHeight: winH + 'px'
                });

                holder.transe({
                    start: 0,
                    end: winH  * 4,
                    property: 'color',
                    before: 'rgb(0,0,0)',
                    after: 'rgb(255,255,255)'
                }).transe({
                    start: 0,
                    end: winH  * 4,
                    property: 'backgroundColor',
                    before: 'rgba(0,0,0, 0)',
                    after: 'rgba(0,0,0, 1)'
                });
            }).resize();
        });
    </script>
</body>
</html>

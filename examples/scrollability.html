<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <style>
        html, body {
            overflow: hidden
        }

        .outer {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 100%;
            overflow: hidden;
        }



        .box {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 0;
            background: black;
        }

        .first {
            top: 145px
        }
    </style>

    <title></title>
</head>
<body>

    <div class="box first"></div>
    <div class="box"></div>

    <div class="outer">
        <div class="scrollable vertical inner"></div>
    </div>



    <script src="js/scrollability.min.js"></script>
    <script src="../transe.js"></script>
    <script>
        var inner = document.querySelector('.inner');
        var outer = document.querySelector('.outer');

        var transe = new Transe({
            offsetter: 'transform',
            inner: inner,
            outer: outer
        });

        transe.addFrame({
            'body': {
                from: {
                    backgroundColor: 'rgb(0, 10, 100)'
                },
                to: {
                    backgroundColor: 'rgb(0, 100, 100)'
                }
            },

            '.box': {
                from: {
                    right: '100%',
                    transform: 'rotate(0)'
                },
                to: {
                    right: 0,
                    transform: 'rotate(360deg)'
                }
            }
        });
    </script>
</body>
</html>

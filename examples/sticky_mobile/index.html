<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>

    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1'>

    <link rel='stylesheet' href='css/style.css'>

    <title>ScrollTransform # Transformable scroll elements</title>
</head>

<body>
    <div id='scroller'>
        <div class='inner'>
            <div id='content1' class="item">
                ScrollTransform.js
                <img src="../_img/focus_parcour_by_leilah_albert.jpg" alt>
            </div>
            <div id='content2' class="item">Section 2</div>
            <div id='content3' class="item">Section 3</div>
            <div id='content4' class="item">Section 4</div>
            <div id='content5' class="item">Section 5</div>
            <div id='content6' class="item">Section 6</div>
        </div>
    </div>



    <script src='http://code.jquery.com/jquery-1.8.3.js'></script>
    <script src="../../src/jquery.transe.js"></script>
    <script src='js/iscroll.js'></script>
    <script>
        var myScroll = new iScroll("scroller", {
            bounce: false,
            useTransform: false
        });

        var init = function(){
            var winW = $(this).width(),
                winH = $(this).height(),
                item = $('.item');

            $(".inner").css({height:winH*item.length});

            myScroll.refresh();
            $(item).transe('destroy');

            item.each(function(i, e) {
                $(e).css({
                    width: winW,
                    height: winH,
                    lineHeight: winH + "px"
                }).transe({
                    wrapper: $('.inner'),
                    start: winH * --i,
                    end: winH * (++i),
                    property: "top",
                    before: winH,
                    after: 0,
                    scrollProperty: 'position'
                });
            });
        };

        init();
        $(window).on('resize', init);
    </script>
</body>
</html>
